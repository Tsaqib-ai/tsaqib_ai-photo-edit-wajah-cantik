<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsaqib AI - Edit Wajah Cantik</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-pink-600 mb-6">Tsaqib AI - Edit Wajah Cantik</h1>

        <form id="uploadForm" class="flex flex-col items-center gap-4">
            <input type="file" id="imageInput" accept="image/*" class="border p-2 rounded w-full">
            <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold px-6 py-2 rounded-lg">Edit Wajah</button>
        </form>

        <div id="loading" class="text-center mt-4 hidden text-pink-600 font-medium">Sedang diproses oleh AI...</div>

        <div id="result" class="mt-6 hidden">
            <h2 class="text-xl font-semibold text-center mb-2">Hasil Edit:</h2>
            <img id="outputImage" src="" alt="Hasil Edit AI" class="rounded-lg w-full shadow-md">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
